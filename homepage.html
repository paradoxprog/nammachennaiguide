<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Chennai Guide</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #F4F6F8; /* Very light cool grey */
            color: #2D3748; /* Dark, slightly desaturated blue/grey for text */
            line-height: 1.6;
        }

        .container {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 8px; 
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08); /* Subtle shadow */
            max-width: 600px;
            margin: 30px auto;
            text-align: left;
            border: 1px solid #E2E8F0; /* Light grey border */
        }

        h2, h3 {
            text-align: center;
        }

        h2 {
            font-size: 1.8em; /* Slightly reduced for a more "app" feel */
            color: #1A202C; /* Almost black, very dark grey/blue */
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #E2E8F0; /* Light grey separator */
        }

        h3 {
            font-size: 1.4em;
            color: #2B6CB0; /* Primary Blue for subheadings */
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600; /* Standard bold for labels */
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #4A5568; /* Medium grey/blue */
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            margin: 0;
            border: 1px solid #CBD5E0; /* Light-medium grey border */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #FFFFFF; 
            color: #2D3748;
            font-family: inherit; /* Inherit from body */
        }

        select:focus, textarea:focus {
            border-color: #2B6CB0; /* Primary Blue accent */
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.2); 
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            font-family: inherit;
        }

        button.btn-primary {
            background-color: #2B6CB0; /* Primary Blue */
            color: white;
        }

        button.btn-primary:hover {
            background-color: #2C5282; /* Darker shade of primary blue */
        }
        
        button.btn-primary:active {
            transform: translateY(1px);
        }


        button.btn-secondary {
            background-color: #E2E8F0; /* Light grey */
            color: #2D3748; /* Dark text for contrast */
            border: 1px solid #CBD5E0;
        }

        button.btn-secondary:hover {
            background-color: #CBD5E0; /* Slightly darker grey */
        }
        
        button.btn-secondary:active {
            transform: translateY(1px);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            flex-grow: 1;
        }

        #result {
            text-align: left;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95em;
            background-color: #EBF8FF; /* Very light blue background */
            border: 1px solid #BEE3F8; /* Light blue border */
            border-radius: 6px;
        }

        #result b {
            color: #2B6CB0; /* Primary Blue */
            font-weight: 600;
            font-size: 1.05em;
        }
        
        #result ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }

        #result li {
            padding: 6px 0;
            border-bottom: 1px solid #E2E8F0; /* Light grey separator */
        }
         #result li:last-child {
            border-bottom: none;
        }

        #result a {
            color: #2B6CB0; /* Primary Blue for links */
            text-decoration: none;
            font-weight: 500;
        }

        #result a:hover {
            color: #2C5282; /* Darker blue on hover */
            text-decoration: underline;
        }
        
        #feedbackMessage {
            color: #2F855A; /* Professional Green text */
            font-weight: 500;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background-color: #C6F6D5; /* Light green background */
            border-radius: 6px;
            border: 1px solid #9AE6B4; /* Green border */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #E2E8F0; /* Light grey separator */
            font-size: 0.85em;
            color: #718096; /* Medium-light grey for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Namma Chennai Guide</h2>
        <h3>Explore Chennai - Personalized Itinerary</h3>
        
        <div class="form-group">
            <label for="travelType">Travel Companion</label>
            <select id="travelType">
                <option value="solo">Solo</option>
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="couple">Couple</option>
                <option value="business">Business</option>
            </select>
        </div>

        <div class="form-group">
            <label for="interest">Primary Interest</label>
            <select id="interest">
                <option value="beaches">Beaches & Coastline</option>
                <option value="temples">Temples (Ancient & Popular)</option>
                <option value="spiritual_sites">Spiritual Journeys (Diverse Faiths)</option>
                <option value="historical_landmarks">Historical Landmarks</option>
                <option value="art_culture">Art, Music & Culture</option>
                <option value="food_experiences">Food Experiences (From Street to Fine Dining)</option>
                <option value="shopping_malls">Shopping (Malls & Branded Stores)</option>
                <option value_Sitemap">Local Markets & Bazaars</option>
                <option value="nature_wildlife">Nature & Wildlife</option>
                <option value="entertainment_leisure">Entertainment & Leisure</option>
                <option value="day_trips">Day Trips from Chennai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="budget">Budget Range</label>
            <select id="budget">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="days">Duration of Stay</label>
            <select id="days">
                <option value="1_day">1 Day</option>
                <option value="2_days">2 Days</option>
                <option value="3_days">3+ Days</option>
            </select>
        </div>
        
        <div class="button-group">
            <button onclick="showItinerary()" class="btn-primary">Generate Itinerary</button>
            <button onclick="viewOnMap()" class="btn-secondary">View on Map</button>
        </div>

        <h3>Your Recommended Itinerary</h3>
        <div id="result"></div>

        <h3>Feedback</h3>
        <div class="form-group">
            <label for="rating">Rate Your Experience</label>
            <select id="rating">
                <option value="5">Excellent (5)</option>
                <option value="4">Good (4)</option>
                <option value="3">Average (3)</option>
                <option value="2">Poor (2)</option>
                <option value="1">Very Poor (1)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Comments & Suggestions</label>
            <textarea id="comments" rows="4" placeholder="Please share your feedback..."></textarea>
        </div>
        <button onclick="submitFeedback()" class="btn-primary">Submit Feedback</button>

        <p id="feedbackMessage"></p>
    </div>

    <script>

            "VGP Golden Beach (Private beach with amusement park access, clean)",
            "Thiruvanmiyur Beach (Quieter, local vibe, good for walks)",
            "Akkarai Beach (Cleaner, less crowded, on ECR)",
            "Palavakkam Beach (Residential area beach, good for families)",
            "Breezy Beach, Valmiki Nagar (Small, serene, less commercial)",

    },
    temples: {

            "Kandhakottam Temple, George Town (Dedicated to Lord Muruga, vibrant festivals)",
            "Thiruneermalai Vishnu Temple (Hilltop temple with two Vishnu shrines, ancient)",

            "Shirdi Sai Baba Temple, Mylapore (Popular temple dedicated to Sai Baba)",

        ]
    },
    spiritual_sites: {
        displayName: "Spiritual Journeys (Diverse Faiths)",
        places: [
            "Santhome Cathedral Basilica (Roman Catholic basilica built over the tomb of St. Thomas)",
            "St. Thomas Mount National Shrine (Hilltop shrine where St. Thomas is believed to have been martyred)",

            "Armenian Church, George Town (One of the oldest churches in India, serene compound)",

            "Fine Dining at 5-Star Hotels (e.g., Dakshin at Crowne Plaza, Southern Spice at Taj Coromandel, Avartana at ITC Grand Chola)"

    },
    shopping_malls: {

            "Express Avenue Mall, Royapettah (Large mall with international brands, EAPlex cinemas, food court)",

            "Theosophical Society Gardens, Adyar (Lush, serene campus with diverse trees, including a historic banyan tree)",
            "Chetpet Ecopark / Lake (Boating, angling, walking track around a restored lake)",
            "Madhavaram Botanical Garden (Large garden with diverse plant species, good for a quiet outing)",
            "Pallikaranai Wetland Park (Important urban wetland, birdwatching spot, especially during migratory season)"
        ]
    },
    entertainment_leisure: {
        displayName: "Entertainment & Leisure",
        places: [
            "VGP Universal Kingdom, ECR (Amusement park with various rides, water park)",
            "MGM Dizzee World, ECR (Popular amusement park with dry rides and water park)",
            "Mayajaal Multiplex & Entertainment, ECR (Large multiplex with other entertainment options)",
            "Sathyam Cinemas / PVR Sathyam, Royapettah (Iconic cinema complex known for its quality experience)",
            "Escape Cinemas, Express Avenue (Premium cinema experience)",
            "Prarthana Drive-In Theatre, ECR (Unique drive-in cinema experience)",

            "Click Art Museum, VGP (Trick art museum for fun photography)",
            "Kart Attack, ECR (Go-karting track)",

        function generateUniqueItinerary(interest, days) {
            let placesArray = itineraries[interest].places;
            let numPlaces = days === "1_day" ? 2 : (days === "2_days" ? 4 : 6);
            if (placesArray.length <= numPlaces) { 
                numPlaces = placesArray.length;
            }
            return [...placesArray].sort(() => 0.5 - Math.random()).slice(0, numPlaces);
        }

        function showItinerary() {
            let interestValue = document.getElementById("interest").value;
            let daysValue = document.getElementById("days").value;
            
            // Get the display name for the selected interest
            let interestDisplayName = itineraries[interestValue] ? itineraries[interestValue].displayName : interestValue.replace("_", " ").replace(/\b\w/g, l => l.toUpperCase());

            let itinerary = generateUniqueItinerary(interestValue, daysValue);
            
            let daysSelect = document.getElementById("days");
            let daysText = daysSelect.options[daysSelect.selectedIndex].text;

            let itineraryHTML = `<b>${daysText} Itinerary: ${interestDisplayName}</b><br><ul>`;
            
            if (itinerary.length === 0) {
                itineraryHTML += `<li>No specific places found for this combination. Explore Chennai's wonders!</li>`;
            } else {
                itinerary.forEach(place => {
                    let googleMapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place)}`; 
                    itineraryHTML += `<li><a href="${googleMapsLink}" target="_blank">${place}</a></li>`;
                });
            }
            itineraryHTML += `</ul>`;
            document.getElementById("result").innerHTML = itineraryHTML;
        }

        function viewOnMap() {
            let resultDiv = document.getElementById("result");
            let placesAnchors = resultDiv.getElementsByTagName("a");
            if (!placesAnchors.length) {
                alert("Please generate an itinerary first.");
                return;
            }

            let googleMapsUrl = "https://www.google.com/maps/dir/";
            for (let i = 0; i < placesAnchors.length; i++) {
                googleMapsUrl += encodeURIComponent(placesAnchors[i].innerText) + "/";
            }

            window.open(googleMapsUrl, "_blank");
        }

        function submitFeedback() {
            let rating = document.getElementById("rating").value;
            let comments = document.getElementById("comments").value.trim();
            if (comments === "") {
                alert("Please enter your comments before submitting.");
                return;
            }

            let feedback = JSON.parse(localStorage.getItem("feedback")) || [];
            feedback.push({ rating, comments, timestamp: new Date().toLocaleString() });
            localStorage.setItem("feedback", JSON.stringify(feedback));

            document.getElementById("feedbackMessage").innerText = "Thank you for your feedback!";
            document.getElementById("comments").value = ""; 
            setTimeout(() => {
                document.getElementById("feedbackMessage").innerText = "";
            }, 3000);
        }
    </script>
